services:
  bopds:
    image: ghcr.io/htol/bopds:latest
    container_name: bopds
    restart: unless-stopped

    ports:
      - "${PORT:-3001}:3001"

    environment:
      - PORT=${PORT:-3001}
      - DB_PATH=/data/books.db
      - LIBRARY_PATH=/library
      - LOG_LEVEL=${LOG_LEVEL:-info}

    volumes:
      # Database persistence
      - db-data:/data

      # Library directory (books)
      - ${LIBRARY_PATH:-./lib}:/library:ro

    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

    # Security options
    security_opt:
      - no-new-privileges:true

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  db-data:
    driver: local
